<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/design.css">
    <title>Login-Ekobé</title>
</head>
<body>
    <div class="modal modal-signin text-center position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog text-center" role="document">
        <div class="modal-content rounded-5 shadow">
        <div class="modal-header  d-block p-5 pb-4 border-bottom-0">
            <img class="w-75" src="imagens/logo2.jpg" alt="">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mt-2 mb-0 text-center">Cadastre-se </h2>
        </div>

        <div class="modal-body p-5 pt-0">
            <form class="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Endereço de email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>
            <a  class="w-100 mb-2 btn btn-primary rounded-4" href="TelaMain.html" role="button" >Cadastrar</a>
            <a  class="w-100 mb-2 btn btn-primary rounded-4" href="login.html" role="button" >Entrar</a>
            <small class="text-muted">Clicando em cadastrar, você esta concordando com os termos de uso</small>
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">Ou use outras alternativas</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                Cadastre-se com o Twitter
                <img  src="imagens/twitter.png" alt="">
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                Cadastre-se com o Facebook
                <img  src="imagens/facebook.png" alt="">
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                Cadastre-se com o Google
                <img  src="imagens/google.png" alt="">
            </button>
            </form>
        </div>
        </div>
  </div>
</div>
</body>
</html>
